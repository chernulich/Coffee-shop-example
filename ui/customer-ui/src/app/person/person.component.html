<div class="container">

  <div class="card-body">
    <table class="table table-hover table-bordered">
      <thead class="alert-info">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let person of persons; let index = index">
        <td>{{person.id}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
        <td>{{person.age}}</td>
      </tr>
      </tbody>

    </table>
  </div>

</div>
